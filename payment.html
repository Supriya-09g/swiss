<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        header {
            background: #0077ff;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .form-box {
            width: 350px;
            background: white;
            margin: 50px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        .btn {
            padding: 12px;
            background: #0077ff;
            color: white;
            width: 100%;
            display: block;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover { background: #005ccc; }
    </style>
</head>
<body>

<header>Payment Details</header>

<div class="form-box">
    <h3>Enter Your Details</h3>

    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Address">
    <input type="text" placeholder="Phone Number">
    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="CVV">

    <a href="thankyou.html" class="btn">Proceed to Buy</a>
</div>

</body>
</html>

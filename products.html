<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop | Products</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
        }
        header {
            background: #0077ff;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #0077ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover { background: #005ccc; }
    </style>
</head>
<body>

<header>Our Products</header>

<div class="products">

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p>$20.00</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p>$25.00</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product 3</h3>
        <p>$18.00</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Product 4</h3>
        <p>$30.00</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product 5">
        <h3>Product 5</h3>
        <p>$15.00</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

</div>

</body>
</html>
